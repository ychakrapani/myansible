# yum and service modules with sudo access

---
- hosts: web
  become: yes
  vars: 
    username: sonal
    doc_root: /var/www/html
  tasks:

# This task will install apache http server
  - name: Install apache2
    apt:
      name: apache2
      state: present
    when: ansible_os_family == "Debian"

  - name: Install httpd
    yum:
      name: httpd
      state: present
    when: ansible_os_family == "RedHat"

# This task will start apache http server
  - name: Start httpd
    service:
      name: httpd 
      state: started 
      enabled: yes
    when: ansible_os_family == "RedHat"

  - name: Start apache2
    service:
      name: apache2
      state: started 
      enabled: yes
    when: ansible_os_family == "Debian"

# This will copy site file
  - name: Copy index template from templates
    template: 
      src: 24/templates/index.j2
      dest: "{{ doc_root }}/index.html"
